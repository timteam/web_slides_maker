<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin</title>

        <!-- Bootstrap -->
        <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/js.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid fullScreenHeight zeroRef">
            <div class="row container-fluid fullScreenHeight ">

                <!-- *************   LEFT PANEL  *************-->
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="savePres()">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="newSlide()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>

                        </div>
                        <div class="form-group">
                            <label for="currentPresTitle">Title</label>
                            <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
                        </div>

                    </div>
                    <div ng-repeat="slid in currentPresentation.slideArray" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="selectCurrentSlid(slid)">
                        <h3>{{slid.title}}</h3>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slidZoneEmpty" ng-class="{'slidZoneSelectedEmpty': slid.id == currentSlide.id, 'hide':slid.contentMap[1]!=undefined}">
                            Slid Zone
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slidZone" ng-class="{'slidZoneSelected': slid.id == currentSlide.id, 'hide':slid.contentMap[1]==undefined}">
                            <img ng-src="{{contentMap.payload[slid.contentMap[1]].src}}" alt="{{contentMap.payload[slid.contentMap[1]].title}}" class="img-responsive">
                        </div>
                    </div>
                </div>
                <!-- *************   CENTER PANEL  *************-->
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef fullScreenHeight">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="playerCtrl">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="begin()">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="backward()">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="play()">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="pause()">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="forward()">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="end()">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div ng-if="currentSlide" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
                        <div class="form-group">
                            <label for="currentSlideTitle">Title</label>
                            <input type="text" ng-model="currentSlide.title" class="form-control" id="currentSlideTitle">
                            <label for="currentSlideText">Text</label>
                            <textarea rows="5" type="text" ng-model="currentSlide.txt" class="form-control" id="currentSlideText"></textarea>
                        </div>
                        <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)" style="min-height: 100px;min-width: 100px;">
                            <img ng-if="contentMap.payload[currentSlide.contentMap[1]].src" ng-src="{{contentMap.payload[currentSlide.contentMap[1]].src}}" alt="{{contentMap.payload[currentSlide.contentMap[1]].title}}" class="img-responsive">
                            <div ng-if="!contentMap.payload[currentSlide.contentMap[1]].src" class="jumbotron">
                                <h1>Drag image here</h1>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- *************   RIGHT PANEL  *************-->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 divOverflow">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search by type" ng-model="searchContent.type">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>

                    </div>
                    <div id="dropZone" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div ng-include="'pages/DropZoneArea.html'"></div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contentBlock" ng-repeat="content in contentMap.array | filter:searchContent | orderBy: 'title'">
                            <input type="text" ng-model="content.title" class="form-control" id="currentContentTitle">
                            <div ng-drag="true" ng-drag-data="content" ng-drag-success="onDragComplete($data,$event)">
                                <img ng-src="/slids/{{content.id}}" alt="{{content.title}}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/js/jquery-1.11.3.min.js"></script>
        <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script src="lib/js/dropzone.js"></script>

        <!-- ANGULAR -->
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/ngDraggable-master/ngDraggable.js"></script>

        <script src="js/services/FactoryService.js"></script>
        <script src="js/services/CommService.js"></script>
        <script src="js/application/AdminApp.js"></script>

        <script src="js/controllers/EventController.js"></script>
        <script src="js/controllers/PlayerController.js"></script>
        <script src="js/controllers/DropZoneController.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </body>
</html>
